<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<ul>
    <li>UL Item 1</li>
    <li>UL Item 2
        <ul>
            <li>UL Item 2.1</li>
        </ul>
    </li>
    <li>UL Item 3</li>
</ul>
<!-- Numbered list -->
<ol>
    <li>OL Item 1</li>
    <li>OL Item 2
        <ul>
            <li>OL Item 2.1</li>
        </ul>
    </li>
    <li>OL Item 3</li>
</ol>
</body>
</html>
